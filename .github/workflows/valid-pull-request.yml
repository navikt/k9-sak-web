name: Valider pull request
on: [pull_request]
jobs:
  valid-pull-request:
    name: Valider pull request
    runs-on: ubuntu-latest
    steps:
      - name: Hente kode
        uses: actions/checkout@v2

      - name: Sette opp Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: https://npm.pkg.github.com/
          scope: '@navikt'
          cache: 'yarn'

      - name: Installere dependencies
        run: yarn install --prefer-offline --ignore-optional --no-progress --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Kj√∏rer tester
        run: yarn test:all --maxWorkers=2

      - name: Typescript-sjekk
        run: yarn ts-check

      - name: Linting
        run: yarn less:lint
