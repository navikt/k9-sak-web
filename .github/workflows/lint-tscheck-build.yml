name: Lint, typescript-sjekk og bygg

on:
  push:
    branches:
      - 'TSFF-271-reusable-actions'
  workflow_call:
    inputs:
      run-build:
        required: false
        type: boolean
        default: false

jobs:
  lint-tscheck-build:
    name: Lint, typescript-sjekk og bygg
    runs-on: ubuntu-latest
    steps:
      - name: Hente kode
        uses: actions/checkout@v4

      - name: Setup + Install
        uses: ./.github/actions/setup-install
        with:
          npmAuthToken: ${{ secrets.READER_TOKEN }}

      - name: Typescript-sjekk
        run: yarn ts-check

      - name: Eslint
        run: yarn lint

      - name: Css modules typegenerator check
        run: yarn css:modules:typegen:check

      - name: CSS-lint
        run: yarn css:lint

      - name: Sjekker at koden bygger
        if: ${{inputs.run-build}}
        run: yarn build
        timeout-minutes: 30
