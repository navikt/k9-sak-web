name: Tester

on:
  workflow_call:

jobs:
  enhetstester:
    name: Kjør enhetstester
    runs-on: ubuntu-latest
    steps:
      - name: Hente kode
        uses: actions/checkout@v4

      - name: Setup + Install
        uses: ./.github/actions/setup-install
        with:
          npmAuthToken: ${{ secrets.READER_TOKEN }}

      - name: Kjører tester
        run: yarn test --silent
