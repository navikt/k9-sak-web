name: Build server
description: Install dependencies and compile TypeScript for the Express server.

runs:
  using: composite
  steps:
    - name: Sette opp node
      uses: actions/setup-node@v6
      with:
        node-version: '24'

    - name: Installere server-avhengigheter og bygge
      shell: bash
      working-directory: server
      run: yarn install && yarn build
