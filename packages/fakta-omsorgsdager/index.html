        console.log(`getState med ${key} gir ${state[key]}`);
        try {
          return JSON.parse(state[key]);
        } catch {
          return null;
        }
      };

        console.log(`deleteState med ${key}`);
        delete state[key];
      };

        console.log(`setState til ${key} med data:`, data);
        state[key] = JSON.stringify(data);
