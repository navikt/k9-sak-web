apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: k9-sak-web
  namespace: k9saksbehandling
  labels:
    team: k9saksbehandling
  annotations:
    nais.io/run-as-user: '101' # Fix permissions for nginx
    nais.io/read-only-file-system: 'false' # Fix permissions for nginx
    nginx.ingress.kubernetes.io/proxy-buffer-size: '32k'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '600'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '600'
spec:
  image: {{ image }}
  port: 9000
  liveness:
    path: /isAlive
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /isReady
    initialDelay: 20
    timeout: 1
  replicas:
    min: 2
    max: 3
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 500m
      memory: 64Mi
    requests:
      cpu: 200m
      memory: 32Mi
  ingresses:
    - 'https://k9.intern.nav.no/'
  env:
    - name: APP_NAME
      value: k9-sak-web
    - name: APP_URL
      value: 'http://k9-sak'
    - name: APP_PORT
      value: '9000'
    - name: APP_URL_K9FORMIDLING
      value: 'http://k9-formidling'
    - name: APP_URL_K9FORMIDLING_DD
      value: 'http://k9-formidling-dokumentdata.k9saksbehandling'
    - name: APP_URL_K9OPPDRAG
      value: 'http://k9-oppdrag.k9saksbehandling'
    - name: APP_URL_KLAGE
      value: 'http://k9-klage.k9saksbehandling'
    - name: APP_URL_K9TILBAKE
      value: 'http://k9-tilbake.k9saksbehandling'
    - name: APP_URL_K9FORDEL
      value: 'http://k9-fordel.k9saksbehandling'
    - name: ENDRINGSLOGG_URL
      value: 'https://familie-endringslogg.intern.nav.no/'

    # Setter flagg som bestemmer hvilket sett med feature toggles som skal brukes i frontend.
    # Faktiske feature toggles for ulike milj√∏ er satt i ulike filer i packages/v2/gui/src/featuretoggles
    - name: FEATURE_TOGGLES_ENV
      value: 'k9-sak-prod'
